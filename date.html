<script type="text/javascript">
	var today = new Date();
	// alert(today);
	// document.write(today);
	// console.log(today);
	// day = today.getDay(today);
	hour = today.getHours(today);
	mins = today.getMinutes(today);
	secs = today.getSeconds(today);
	day = today.getDate(today);
	// time = today.getTime(today);
	year = today.getFullYear(today);
	month = today.getMonth(today);
		document.write('<br>');
	var status;
	
	if (hour>=12) {
		status = 'PM';
		hour = hour-12;
	} else {
		status = 'AM';
	}
	
	if (mins < 10){
		mins = '0' + mins;
	}
	if (secs < 10){
		secs = '0' + secs;
	}
	time = hour + ':' + mins + ':' + secs + ' ' + status;
	date = year+'-'month+'-'+day;
	document.write(time);
	document.write(date);
