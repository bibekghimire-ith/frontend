<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<style type="text/css">
		.display{
			margin: 180px auto;
			padding: 50px;
			width: 200px;
			text-align: center;
			background: #f2f2f2;
		}
		
	</style>
</head>
<body>
	<div class="display">
		<h2>Counter</h2>
		<div>
			<button onclick="increment()">+</button>
			<button onclick="decrement()">-</button>
			<h2 id="counter"></h2>
		</div>

	</div>

	<script type="text/javascript">
		var counter = 0;
		document.getElementById('counter').innerHTML= counter;
		function increment() {
			counter++;
			document.getElementById('counter').innerHTML= counter;
		}
		function decrement() {
			counter--;
			document.getElementById('counter').innerHTML= counter;
		}
	</script>
</body>
</html>
